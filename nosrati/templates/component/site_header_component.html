{% load static %}
<header id="header" class="w-full fixed z-[9999]" dir="ltr">
    <div class="w-full fixed h-[155px] top-0 z-[21] pointer-events-none gradient-shadow">
        <div class="absolute inset-0 pointer-events-none"
             style="backdrop-filter: blur(0px); -webkit-backdrop-filter: blur(0px)"></div>
        <div class="absolute inset-0 pointer-events-none rounded-[inherit]" style="
        mask-image: linear-gradient(
          0deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 1) 16.666666666666664%,
          rgba(255, 255, 255, 1) 33.33333333333333%,
          rgba(255, 255, 255, 0) 50%
        );
        -webkit-mask-image: linear-gradient(
          0deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 1) 16.666666666666664%,
          rgba(255, 255, 255, 1) 33.33333333333333%,
          rgba(255, 255, 255, 0) 50%
        );
        backdrop-filter: blur(-7px);
        -webkit-backdrop-filter: blur(-7px);
      "></div>
        <div class="absolute inset-0 pointer-events-none rounded-[inherit]" style="
        mask-image: linear-gradient(
          0deg,
          rgba(255, 255, 255, 0) 16.666666666666664%,
          rgba(255, 255, 255, 1) 33.33333333333333%,
          rgba(255, 255, 255, 1) 50%,
          rgba(255, 255, 255, 0) 66.66666666666666%
        );
        -webkit-mask-image: linear-gradient(
          0deg,
          rgba(255, 255, 255, 0) 16.666666666666664%,
          rgba(255, 255, 255, 1) 33.33333333333333%,
          rgba(255, 255, 255, 1) 50%,
          rgba(255, 255, 255, 0) 66.66666666666666%
        );
        backdrop-filter: blur(2px);
        -webkit-backdrop-filter: blur(2px);
      "></div>
        <div class="absolute inset-0 pointer-events-none rounded-[inherit]" style="
        mask-image: linear-gradient(
          0deg,
          rgba(255, 255, 255, 0) 33.33333333333333%,
          rgba(255, 255, 255, 1) 50%,
          rgba(255, 255, 255, 1) 66.66666666666666%,
          rgba(255, 255, 255, 0) 83.33333333333333%
        );
        -webkit-mask-image: linear-gradient(
          0deg,
          rgba(255, 255, 255, 0) 33.33333333333333%,
          rgba(255, 255, 255, 1) 50%,
          rgba(255, 255, 255, 1) 66.66666666666666%,
          rgba(255, 255, 255, 0) 83.33333333333333%
        );
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
      "></div>
        <div class="absolute inset-0 pointer-events-none rounded-[inherit]" style="
        mask-image: linear-gradient(
          0deg,
          rgba(255, 255, 255, 0) 50%,
          rgba(255, 255, 255, 1) 66.66666666666666%,
          rgba(255, 255, 255, 1) 83.33333333333333%,
          rgba(255, 255, 255, 0) 100%
        );
        -webkit-mask-image: linear-gradient(
          0deg,
          rgba(255, 255, 255, 0) 50%,
          rgba(255, 255, 255, 1) 66.66666666666666%,
          rgba(255, 255, 255, 1) 83.33333333333333%,
          rgba(255, 255, 255, 0) 100%
        );
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      "></div>
        <div class="absolute inset-0 pointer-events-none rounded-[inherit]" style="
        mask-image: linear-gradient(
          0deg,
          rgba(255, 255, 255, 0) 66.66666666666666%,
          rgba(255, 255, 255, 1) 83.33333333333333%,
          rgba(255, 255, 255, 1) 100%,
          rgba(255, 255, 255, 0) 116.66666666666666%
        );
        -webkit-mask-image: linear-gradient(
          0deg,
          rgba(255, 255, 255, 0) 66.66666666666666%,
          rgba(255, 255, 255, 1) 83.33333333333333%,
          rgba(255, 255, 255, 1) 100%,
          rgba(255, 255, 255, 0) 116.66666666666666%
        );
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      "></div>
    </div>
    <nav class="z-[1000] w-full fixed px-5 sm:px-8 pt-1 sm:pt-5 nav-top">
        <div class="flex justify-between">
            <a href="{% url 'home-page' %}" aria-label="صفحه اصلی">
                <img loading="lazy" class="max-h-[68px] w-auto inline-block dark:hidden" src="{{ first.photo.url }}"
                     alt="لوگوی نصرتی دکور">
                <img loading="lazy" class="max-h-[68px] w-auto dark:inline-block hidden my-bg-light"
                     src="{{ first.photo.url }}"
                     alt="لوگوی نصرتی دکور - حالت تاریک">
            </a>
            <div class="flex items-center">
                <div
                        class="menu-open cursor-pointer relative h-[68px] w-[68px] before:content-[''] before:absolute before:top-[28px] before:left-1/2 before:w-9 before:h-0.5 before:bg-black dark:before:bg-backgroundBody before:-translate-x-1/2 before:transition-all before:duration-300 after:content-[''] after:absolute after:bottom-[28px] after:left-1/2 after:w-9 after:h-0.5 after:bg-black dark:after:bg-backgroundBody after:-translate-x-1/2 after:transition-all after:duration-300 hover:before:top-[25px] hover:after:bottom-[25px]">
                </div>
            </div>
        </div>
    </nav>
</header>
<nav data-lenis-prevent="true"
     class="menu left-0 fixed right-6 top-0 w-full min-h-screen z-[99999] before:content-none md:before:content-[''] before:absolute before:w-[1px] before:h-[calc(100vh-94px)] before:left-[45%] before:top-0 before:bg-backgroundBody before:bg-opacity-10 opacity-0">
    <div
            class="menu-close cursor-pointer sticky top-8 left-[89%] sm:left-[90%] md:left-[93%] lg:left-[94.7%] xl:left-[96.5%] 2xl:left-[96%] h-[40px] w-[40px] text-white">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 50 50">
            <path
                    d="M 7.71875 6.28125 L 6.28125 7.71875 L 23.5625 25 L 6.28125 42.28125 L 7.71875 43.71875 L 25 26.4375 L 42.28125 43.71875 L 43.71875 42.28125 L 26.4375 25 L 43.71875 7.71875 L 42.28125 6.28125 L 25 23.5625 Z"
                    fill="#fff"/>
        </svg>
    </div>
    <div
            class="menu-wrapper relative max-w-[300px] sm:max-w-[400px] md:max-w-[600px] lg:max-w-[900px] xl:max-w-[1130px] mx-auto pb-4 flex flex-col gap-8 md:gap-16 z-[99999]">
        <ul class="menu-list">
            <li class="menu-list-item menu-list-item-anchor {% if request.resolver_match.url_name == 'home-page' %}active{% endif %}">
                <a href="{% url 'home-page' %}"
                   class="text-white text-[28px] md:text-[42px] xl:text-[56px] leading-[70px] xl:leading-[90px] menu-list-item-text">خانه</a>
            </li>
            <li class="menu-list-item menu-list-item-anchor w-full {% if request.resolver_match.url_name == 'category-page' %}active{% elif request.resolver_match.url_name == 'product-page' %}active{% endif %}">
                <a href="#"
                   class="text-white text-[28px] md:text-[42px] xl:text-[56px] leading-[70px] xl:leading-[90px] menu-list-item-text">خدمات</a>
                <ul class="menu-list-item-dropdown relative md:absolute top-0 w-full md:w-auto h-fit left-0 md:left-[48%]">
                    {% for category in categories %}
                        <li>
                            <a href="{% url 'category-page' slug=category.slug %}"
                               class="text-white inline-block pb-1 pl-3 menu-list-item-dropdown-list text-base md:text-lg leading-8 md:leading-[50px] ">{{ category.title }}
                            </a>
                        </li>
                    {% endfor %}


                </ul>
            </li>
            <li class="menu-list-item menu-list-item-anchor {% if request.resolver_match.url_name == 'about-page' %}active{% endif %}">
                <a href="{% url 'about-page' %}"
                   class="text-white text-[28px] md:text-[42px] xl:text-[56px] leading-[70px] xl:leading-[90px] menu-list-item-text">درباره
                    ما</a>
            </li>
            <li class="menu-list-item menu-list-item-anchor {% if request.resolver_match.url_name == 'contact-us' %}active{% endif %}">
                <a href="{% url 'contact-us' %}"
                   class="text-white text-[28px] md:text-[42px] xl:text-[56px] leading-[70px] xl:leading-[90px] menu-list-item-text">مشاوره</a>
            </li>
            <li class="menu-list-item menu-list-item-anchor w-full {% if request.resolver_match.url_name == 'article_page' %}active{% endif %}">
                <a href="{% url 'article_page' %}"
                   class="text-white text-[28px] md:text-[42px] xl:text-[56px] leading-[70px] xl:leading-[90px] menu-list-item-text">وبلاگ</a>
            </li>
        </ul>
    </div>
    <div class="menu-footer max-lg:hidden lg:block fixed bottom-0 w-full border-t border-white border-opacity-10">
        <div
                class="menu-footer-content max-w-[300px] sm:max-w-[400px] md:max-w-[600px] lg:max-w-[900px] xl:max-w-[1130px] flex justify-between mx-auto py-8 flex-col md:flex-row">

            <div class="flex gap-6">


            </div>
        </div>
    </div>
</nav>
