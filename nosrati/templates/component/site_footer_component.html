{% load static %}
<footer class="relative lg:fixed lg:-z-10 bg-black bottom-0 w-full pt-20 sm:pt-24 md:pt-36 pb-24 overflow-hidden">
    <div class="container min-md:mb-7 lg:mb-12">
        <!-- Footer Content Grid -->
        <div
                class="flex flex-col sm:flex-row flex-wrap gap-y-10 sm:gap-y-16 justify-center sm:justify-between relative z-10">
            <!-- Reach Us Section -->
            <div class="pr-8 max-lg:basis-full">
                <h5 class="uppercase text-sm font-amiri text-white mb-4 sm:mb-8 font-bold">
                    Reach Us
                </h5>
                <p class="text-white text-base max-md:font-semibold mb-5 font-amiri">
                    {{ contactUs.address }}
                </p>
                <!-- Meeting Scheduler Card -->
                <div
                        class="flex p-4 group bg-primary bg-opacity-30 gap-4 justify-between items-center backdrop-blur-2xl max-w-[360px]">
                    <img loading="lazy" class="h-[55px] w-auto" src="{{ first.photo.url }}" alt="logo">
                    <div>
                        <h6 class="text-sm font-amiri text-white font-bold">
                            Schedule a Free Meeting
                        </h6>
                        <p class="text-base text-white">1 spot left this month</p>
                    </div>
                    <a href="{% url 'contact-us' %}" dir="ltr">
                        <figure class="bg-primary w-[55px] h-[55px] cursor-pointer relative overflow-hidden">
                            <img loading="lazy" src="{% static 'images/icons/arrow-Icon.svg' %}" alt="Arrow Icon"
                                 class="absolute left-1/2 -translate-x-1/2 top-1/2 -translate-y-1/2 group-hover:-translate-y-12 group-hover:translate-x-8 transition-all duration-500 opacity-100 group-hover:opacity-0">
                            <img loading="lazy" src="{% static 'images/icons/arrow-Icon.svg' %}" alt="Arrow Icon"
                                 class="absolute translate-y-12 -translate-x-4 transition-all duration-500 opacity-0 group-hover:opacity-100 group-hover:translate-x-[19px] group-hover:translate-y-5">
                        </figure>
                    </a>
                </div>
            </div>

            <!-- Social Media Links Section -->
            <div>
                <h5 class="uppercase text-base font-amiri text-white mb-4 sm:mb-8 font-bold">
                    ارتباط با ما
                </h5>
                <div class="flex flex-col space-y-4">
                    <!-- Instagram Link -->
                    <a href="https://instagram.com/{{ contactUs.instagram }}"
                       class="flex items-center group hover:text-primary transition-colors duration-300">
                        <div
                                class="w-6 h-10 rounded-full bg-primary/20 flex items-center justify-center mr-3 group-hover:bg-primary/40 transition-all duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" viewBox="0 0 24 24"
                                 fill="none"
                                 stroke="#fff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                            </svg>
                        </div>
                        <span
                                class="text-white group-hover:text-primary transition-colors duration-300 font-medium block text-white transition-colors font-semibold hover:text-primary">{{ contactUs.instagram }}</span>
                    </a>

                    <!-- WhatsApp Link -->
                    <a href="{{ contactUs.whatsapp }}"
                       class="flex items-center group hover:text-primary transition-colors duration-300">
                        <div
                                class="w-6 h-10 rounded-full bg-primary/20 flex items-center justify-center mr-3 group-hover:bg-primary/40 transition-all duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" viewBox="0 0 24 24"
                                 fill="none"
                                 stroke="#fff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                                <path
                                        d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                                </path>
                            </svg>
                        </div>
                        <span
                                class="text-white group-hover:text-primary transition-colors duration-300 font-medium block text-white transition-colors font-semibold hover:text-primary">WhatsApp</span>
                    </a>

                    <!-- Telephone Link -->
                    <a href="tel:{{ contactUs.phone }}"
                       class="flex items-center group hover:text-primary transition-colors duration-300">
                        <div
                                class="w-6 h-10 rounded-full bg-primary/20 flex items-center justify-center mr-3 group-hover:bg-primary/40 transition-all duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" viewBox="0 0 24 24"
                                 fill="none"
                                 stroke="#fff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                                <path
                                        d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                                </path>
                            </svg>
                        </div>
                        <span
                                class="text-white group-hover:text-primary transition-colors duration-300 font-medium block text-white transition-colors font-semibold hover:text-primary">{{ contactUs.phone }}</span>
                    </a>
                    <a href="tel:{{ contactUs.phone_office }}"
                       class="flex items-center group hover:text-primary transition-colors duration-300">
                        <div
                                class="w-6 h-10 rounded-full bg-primary/20 flex items-center justify-center mr-3 group-hover:bg-primary/40 transition-all duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" viewBox="0 0 24 24"
                                 fill="none"
                                 stroke="#fff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                                <path
                                        d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                                </path>
                            </svg>
                        </div>
                        <span
                                class="text-white group-hover:text-primary transition-colors duration-300 font-medium block text-white transition-colors font-semibold hover:text-primary">{{ contactUs.phone_office }}</span>
                    </a>
                </div>
            </div>

            <!-- Important Links -->
            <div>
                <h5 class="uppercase text-base font-amiri text-white mb-4 sm:mb-8 font-bold">
                    لینک های مفید
                </h5>
                <ul>
                    <li class="mb-4">
                        <a href="{% url 'home-page' %}"
                           class="block text-white transition-colors duration-300 font-semibold hover:text-primary">home</a>
                    </li>
                    <li class="mb-4">
                        <a href="{% url 'category-page' first_category_slug %}"
                           class="block text-white transition-colors duration-300 font-semibold hover:text-primary">products</a>
                    </li>
                    <li class="mb-4">
                        <a href="{% url 'about-page' %}"
                           class="block text-white transition-colors duration-300 font-semibold hover:text-primary">about
                            us</a>
                    </li>
                    <li class="mb-4">
                        <a href="{% url 'contact-us' %}"
                           class="block text-white transition-colors duration-300 font-semibold hover:text-primary">contact
                            us</a>
                    </li>
                    <li class="mb-4">
                        <a href="{% url 'article_page' %}"
                           class="block text-white transition-colors duration-300 font-semibold hover:text-primary">blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Footer Background Text -->
    <div class="absolute w-full bottom-0">
        <h5
                class="w-full bottom-1 absolute footer-text text-center font-credit font-extrabold text-4xl xs:text-5xl sm:text-6xl md:text-[88px] lg:text-[120px] xl:text-[150px] 2xl:text-[170px] tracking-widest text-nowrap translate-y-[30%] left-1/2 -translate-x-1/2">
            PESTEH.TECH
        </h5>
    </div>
</footer>
